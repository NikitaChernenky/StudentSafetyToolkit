<ion-header>
    <ion-toolbar color="secondary">
      <ion-title> Select Task</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
      <ion-card *ngFor="let item of this.metaDataService.Types; index as i" button (click)="SelectType(i)">
        <ion-card-header>
          <ion-card-title class="ion-text-center">{{item.title}}</ion-card-title>
        </ion-card-header>
      </ion-card>
  </ion-content>
